<section id="skills" class="skills">
  <div class="container">
    <h2>Skills</h2>
    <div class="skills-grid">
      <div class="skill-card" *ngFor="let skill of techSkills">
        <img [src]="skill.icon" [alt]="skill.name" />
        <span>{{ skill.name }}</span>
      </div>
    </div>
  </div>
</section>
